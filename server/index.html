<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Push Notification For Web Applications</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <h3>Push Notification For Web Applications</h3>
    <p>( Server Side Application )</p>
  </header>

  <main>
    <section>
      <h3>Application Server Keys</h3>
      <p>Application server keys are used to idenitfy your application server with a push service.</p>

      <p><strong>Public Key</strong></p>
      <pre><code class="js-public-key">Loading...</code></pre>

      <p><strong>Private Key</strong></p>
      <pre><code class="js-private-key">Loading...</code></pre>

      <p>
        <button disabled class="js-refresh-keys mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Refresh Keys
        </button>
      </p>
    </section>

    <section>
      <h3>Send Message </h3>

      <h6><strong>Subscription to Send To</strong></h6>
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows="3" id="push-subscription"></textarea>
        <label class="mdl-textfield__label" for="push-subscription">Add Push Subscription Here....</label>
      </div>

      <h6><strong>Text to Send</strong></h6>
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows="3" id="push-data"></textarea>
        <label class="mdl-textfield__label" for="push-data">Add Push Text Here....</label>
      </div>

      <p>
        <button disabled class="js-send-push mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Send Push Message
        </button>
      </p>
    </section>

  </main>

  <script src="scripts/application-server-key.js"></script>
  <script src="scripts/send-message.js"></script>
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>

</html>
